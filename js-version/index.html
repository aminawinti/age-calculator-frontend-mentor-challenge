<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <script
      type="text/JavaScript"
      src=" https://MomentJS.com/downloads/moment.js"
    ></script>
  </head>
  <body>
    <section class="app">
      <form action="" method="post">
        <div class="inputs">
          <div class="input-container">
            <label id="dayLabel" for="day">Day</label>
            <input
              type="number"
              name="day"
              id="day"
              placeholder="DD"
              required
            />
            <p id="dayError"></p>
          </div>
          <div class="input-container">
            <label id="monthLabel" for="month">Month</label>
            <input
              type="number"
              name="month"
              id="month"
              placeholder="MM"
              required
            />
            <p id="monthError"></p>
          </div>
          <div class="input-container">
            <label id="yearLabel" for="year">Year</label>
            <input
              type="number"
              name="year"
              id="year"
              placeholder="YYYY"
              required
            />
            <p id="yearError"></p>
          </div>
        </div>
        <button class="form__btn">
          <img class="" src="./assets/images/icon-arrow.svg" alt="arrow" />
        </button>
      </form>
      <div class="outputs">
        <p class="years"><span class="dashes">- -</span> years</p>
        <p class="months"><span class="dashes">- -</span> months</p>
        <p class="days"><span class="dashes">- -</span> days</p>
      </div>
    </section>
  </body>
</html>
